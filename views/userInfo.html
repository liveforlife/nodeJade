
<% include header.html%>
		<div class="container-fluid " id="container" style="background: url(images/61r58PICXMj_1024.jpg) 100% 100%;padding:5% 10% ;">
			<div class="row" style="display: flex;flex-direction: row;align-items:center">
				<img src="images/22.png" alt="..." class="img-circle" style="height: 150px;width: 150px;">
				<h1 class="col-lg-offset-1"><%= userName%>的博客</h1>								
			</div>
			<div class="row" style="margin-top: 20px;background-color: #FFF;" >
			    <div class="row" style="display: flex;align-items: center;">
			    	<span class="col-md-10" style="padding: 20px;margin-left: 10px;">基本信息</span>
			    	<a class="col-md-1" href="/userInfoEdit">编辑</a>
			    </div>
			    <table class="table " id="userInfo" style="margin: 0px 2%;width: 96%;color: #464646;">
				</table>
			</div>
		</div>
		<script>
			setTimeout(function(){  
	            document.getElementsByTagName('body')[0].style.height = window.innerHeight+'px';  
	            document.getElementById("container").style.height=window.innerHeight+'px';
	        },20);
	        $.ajax({
	        	type:"post",
	        	url:"/userInfo.action",
	        	data:{
	        		'username':'<%=userName%>',
	        	},
	        	async:true,
	        	success:function(data){
	        		var data=JSON.parse(data);
	        		if(data.message==='success'){
	        			var result=data.data;
	        			console.log(data);
	        			var stri='';
	        			stri+='<tr ><td class="col-md-10" style="color:#3E73A0">姓名：</td>'
							+'<td class="col-md-2" style="color:#3E73A0"><span>'+result.name+'</span>'
							+'	</tr>'
							+'<tr ><td class="col-md-10" style="color:#3E73A0">性别：</td>'
							+'<td class="col-md-2" style="color:#3E73A0"><span>'+result.sex+'</span>'
							+'	</tr>'
							+'<tr ><td class="col-md-10" style="color:#3E73A0">婚姻：</td>'
							+'<td class="col-md-2" style="color:#3E73A0"><span>'+result.married+'</span>'
							+'	</tr>'
							+'<tr ><td class="col-md-10" style="color:#3E73A0">经历：</td>'
							+'<td class="col-md-2" style="color:#3E73A0"><span>'+result.experice+'</span>'
							+'	</tr>'
							+'<tr ><td class="col-md-10" style="color:#3E73A0">简介：</td>'
							+'<td class="col-md-2" style="color:#3E73A0"><span>'+result.introduce+'</span>'
							+'	</tr>';
	        			document.getElementById("userInfo").innerHTML=stri;
	        		}
	        	}
	        });
		</script>
